<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Movies Search Engine</title>
  </head>
  <body>
    <div class="container my-5">
      
    <h1 class="text-center">Movies Search Engine</h1>
    <div class="row">
    <div class="form-group col-md-6">
      <label>
        Movie title
      </label>
      <input type="text" class="form-control" name="movie_name" id="movie_name">
  
    </div>
  <div class="form-group col-md-2" style="margin-top:18px;">
      <button class="btn btn-primary btn-lg" onclick="searchMovie()" id="submit_btn">Search</button>
    </div>  
    
    </div>
    
<div class="col-md-12 mt-4 movie-main-card">
     <div class="movie-header">
       <div class="movie-header-left">
          <h1 id="movie_title" class="mb-4 text-center movie-title glow mt-4" ></h1>
      
<i id="year_released"></i>
      <hr>
      <div id="movie-details-container"></div>
  
       </div>
        <div>
          <img src="" id="movie_poster" class="card-1">
          <h2 class="mt-5">Ratings:</h2>
    <ul id="ratings">
      
    </ul>
        </div>
     </div>
    
    </div>
   
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
      <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <script src="./js/movies_api.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
